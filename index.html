<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <svg id="bear" class="bear" width="250" height="250" viewBox="0 0 250 250">
    <g class="face" id="face">
      <circle cx="125" cy="130" r="105" fill="#673200"/>
      <circle cx="125" cy="170" r="45" fill="#c65b00"/>
    </g>
    <g class="left-ear" id="left-ear">
      <circle cx="40" cy="45" r="35" fill="673200"/>
      <circle cx="45" cy="55" r="15" fill="#ffaaca"/>
    </g>
    <g class="right-ear" id="right-ear">
      <circle cx="210" cy="45" r="35" fill="673200"/>
      <circle cx="205" cy="55" r="15" fill="#ffaaca"/>
    </g>
    <g class="nose" id="nose">
      <circle cx="125" cy="130" r="10" fill="#ffaaca"/>
    </g>
    <g class="left-eye" id="left-eye">
      <circle cx="80" cy="100" r="10"/>
    </g>
    <g class="right-eye" id="right-eye">
      <circle cx="170" cy="100" r="10"/>
    </g>
  </svg>
</body>
</html>
